<div class="container">
    <button class="btn btn-primary" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >Agregar</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">descripcion</th>
                <th scope="col">autor</th>
                <th scope="col">ejemplares</th>
                <th scope="col">costo</th>
                <th scope="col">Accciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarea of lista">
                <td>{{tarea.nombre}}</td>
                <td>{{tarea.descripcion}}</td>
                <td>{{tarea.autor}}</td>
                <td>{{tarea.ejemplares}}</td>
                <td>{{tarea.costo}}</td>
                <td>
                    <button class="btn btn-danger" (click)="eliminar(tarea.id)">Eliminar</button>
                    <button class="btn btn-warning" [routerLink]="['/editar/',tarea.id]" routerLinkActive="router-link-active" >Modificar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
